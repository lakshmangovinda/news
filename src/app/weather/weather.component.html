<div class="container">
     <div class="row">
       <div class="col-md-6">
         <h3 class="text-center my-4">Search for Weather:</h3>
         <form
           [formGroup]="weatherSearchForm"
           (ngSubmit)="sendToAPIXU(weatherSearchForm.value)"
         >
           <div class="form-group">
             <input
               class="form-control"
               type="text"
               id="weatherLocation"
               aria-describedby="weatherLocation"
               placeholder="Please input a Location"
               formControlName="location"
             />
           </div>
           <div class="text-center">
             <button type="submit" class="btn btn-success btn-md">
               Search for the weather
             </button>
           </div>
         </form>
       </div>
       <div class="col-md-6">
          <mat-card> <h3 class="text-center my-4">Weather Details:</h3>
        <p>Location name:{{this.weather?.location.name}}</p>
        <p>Country:{{this.weather?.location.country}}</p>
        <p>Temperature:{{this.weather?.current.temperature}}C</p>
        <p>Feels Like:{{this.weather?.current.feelslike}}C</p></mat-card>
       </div>
     </div>
   </div>
